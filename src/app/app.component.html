<!--The content below is only a placeholder and can be replaced.-->
<div>
  <button color="primary" mat-flat-button (click)="openDialog()">
    Nuevo Libro
  </button>
  <br><br>
  <table mat-table [dataSource]="libros" class="mat-elevation-z8" #booksTable>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Nombre. </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Editorial </th>
      <td mat-cell *matCellDef="let element"> {{element.editorial}} </td>
    </ng-container>

    <ng-container matColumnDef="edition">
      <th mat-header-cell *matHeaderCellDef> Edition </th>
      <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button color="warn" mat-flat-button (click)="eliminarLibro(element)">
          X
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
